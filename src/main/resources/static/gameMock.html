<button id="MyButton">Встать в очередь!</button>
<div id="controllBlock" style="visibility: hidden ">

    <input type="submit" id="piratMoveSubmit" value="Сходить" />

<h1>Передвинуть корабль?</h1>>
    <input type="text" placeholder="Enter shipDirection X" id="shipDirectionX"/>
